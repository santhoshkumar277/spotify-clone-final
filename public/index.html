<!DOCTYPE html>
<html>
<head>
    <title>Spotify Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        .login { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #121212; }
        input { width: 80%; padding: 15px; margin: 10px; background: #333; border: none; color: #fff; border-radius: 5px; }
        button { width: 80%; padding: 15px; background: #1DB954; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; }
        .dashboard { display: none; height: 100vh; flex-direction: column; }
        .main { flex: 1; padding: 20px; overflow-y: auto; background: linear-gradient(#222, #121212); }
        .card { background: #181818; padding: 15px; border-radius: 8px; margin-bottom: 15px; display: flex; align-items: center; }
        .card img { width: 50px; height: 50px; border-radius: 4px; margin-right: 15px; }
        .player { height: 90px; background: #181818; border-top: 1px solid #282828; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #seek { width: 90%; accent-color: #1DB954; }
    </style>
</head>
<body>
    <div id="login" class="login">
        <i class="fab fa-spotify" style="font-size: 50px; color: #1DB954; margin-bottom: 20px;"></i>
        <input type="text" id="u" placeholder="admin">
        <input type="password" id="p" placeholder="password123">
        <button onclick="doLogin()">LOG IN</button>
    </div>

    <div id="dash" class="dashboard">
        <div class="main">
            <h2>Your Library</h2>
            <div id="list"></div>
        </div>
        <div class="player">
            <div id="track-name" style="font-size: 14px; margin-bottom: 5px;">Select a song</div>
            <div>
                <i class="fas fa-play-circle fa-2x" id="playBtn" onclick="toggle()"></i>
            </div>
            <input type="range" id="seek" value="0">
        </div>
    </div>

    <script>
        let audio = new Audio();
        async function doLogin() {
            const res = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: u.value, password: p.value})
            });
            if (res.ok) {
                login.style.display = 'none';
                dash.style.display = 'flex';
                load();
            } else { alert("Wrong credentials!"); }
        }
        async function load() {
            const res = await fetch('/api/songs');
            const songs = await res.json();
            list.innerHTML = songs.map(s => `
                <div class="card" onclick="playS('${s.url}', '${s.name}')">
                    <img src="${s.img}">
                    <div><b>${s.name}</b><br><small>${s.artist}</small></div>
                </div>
            `).join('');
        }
        function playS(url, name) {
            audio.src = url; audio.play();
            document.getElementById('track-name').innerText = name;
            playBtn.className = "fas fa-pause-circle fa-2x";
        }
        function toggle() {
            if (audio.paused) { audio.play(); playBtn.className = "fas fa-pause-circle fa-2x"; }
            else { audio.pause(); playBtn.className = "fas fa-play-circle fa-2x"; }
        }
        audio.ontimeupdate = () => { seek.max = audio.duration; seek.value = audio.currentTime; };
    </script>
</body>
</html>
